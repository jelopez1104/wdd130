<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge of HTML and CSS with this interactive quiz. ">
    <meta name="author" content="Jose Enrique Lopez Bruno">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#">
        <!-- Question 1: Fill in the blank -->
        <label for="q1">Question 1: What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" placeholder="Your answer..." required">

        <!-- Question 2: Short answer -->
        <label for="q2">Question 2: Describe the purpose of CSS.</label>
        <textarea name="q2" id="q2" rows="4" placeholder="Your answer..." required></textarea>

        <!-- Question 3: Dropdown -->
        <label for="q3">Question 3: Which of the following is a valid CSS selector?</label>
        <select name="q3" id="q3" required>
            <option value="">Select an option</option>
            <option value="option1">The name of a CSS file</option>
            <option value="option2">The first part of a CSS rule.</option>
            <option value="option3">The class selector.</option>
        </select>
        <!-- Question 4: Integer answer -->
        <label for="q4">Question 4: How many heading levels does HTML have?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" placeholder="Your answer..." required>

        <!-- Submit button -->
        <input type="submit" value="Submit Quiz">
    </form>
        
</body>
</html>
